version: '3.8'

services:
  # 0. Reverse Proxy (Traefik)
  traefik:
    image: traefik:v3.0
    container_name: yemenjpt-traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=${CF_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Traefik uses these specific variable names for the Cloudflare provider
      - "CLOUDFLARE_EMAIL=${CF_EMAIL}"
      - "CLOUDFLARE_DNS_API_TOKEN=${CF_TOKEN}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/letsencrypt
    networks:
      - yemenjpt-net

  # 1. Frontend Service (Angular + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yemenjpt-frontend
    restart: unless-stopped
    networks:
      - yemenjpt-net
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=cloudflare"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # 2. Backend Service (Node.js API)
  backend:
    build:
      context: ./backend
    container_name: yemenjpt-backend
    restart: unless-stopped
    environment:
      # Connection string for the PostgreSQL database
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - API_KEY=${API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ROOT_CHAT_ID=${TELEGRAM_ROOT_CHAT_ID}
    networks:
      - yemenjpt-net
    depends_on:
      db:
        condition: service_healthy

  # 3. Database Service (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: yemenjpt-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # This line initializes the database with your schema on the first run
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yemenjpt-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  yemenjpt-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  traefik_data:
    driver: local
